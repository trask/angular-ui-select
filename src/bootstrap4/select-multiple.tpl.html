<div class="ui-select-container ui-select-multiple ui-select-bootstrap4 dropdown form-control" ng-class="{show: $select.open}">
  <div>
    <div class="ui-select-match"></div>
    <span ng-show="$select.open && $select.refreshing && $select.spinnerEnabled" class="ui-select-refreshing {{$select.spinnerClass}}"></span>
    <input type="search"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"
           class="ui-select-search input-xs"
           placeholder="{{$selectMultiple.getPlaceholder()}}"
           ng-disabled="$select.disabled"
           ng-click="$select.activate()"
           ng-model="$select.search"
           role="combobox"
           aria-expanded="{{$select.open}}"
           aria-label="{{$select.baseTitle}}"
           ng-class="{'spinner': $select.refreshing}"
           ondrop="return false;">
  </div>
  <div class="ui-select-choices"></div>
  <div class="ui-select-no-choice"></div>
</div>
